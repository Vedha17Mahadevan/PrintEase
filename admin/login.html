<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - PRINTEASE</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Background Elements -->
  <div class="login-background"></div>
  <div class="geometric-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <header class="header">
    <div class="logo">
      <h1 class="logo-title">Printease</h1>
      <p class="logo-subtitle">REVOLUTIONIZING PRINTING</p>
    </div>
    <div class="header-buttons">
      <a href="index.html" class="admin-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
  </header>

  <div class="login-container">
    <div class="login-form">
      <div class="login-header">
        <h1>PRINTEASE</h1>
        <h2>Welcome Back, Admin</h2>
        <p>Enter your credentials to access the dashboard</p>
      </div>

      <form action="orders.html">
        <div class="input-group">
          <label for="admin-id"><i class="fas fa-user"></i> Admin ID</label>
          <input type="text" id="admin-id" required />
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>

      </form>
    </div>
  </div>
</body>
</html>
