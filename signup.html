<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PrintEase</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-title">Printease</h1>
            <p class="logo-subtitle">REVOLUTIONIZING PRINTING</p>
        </div>
        <button class="home-btn" onclick="location.href='index.html'"><i class="fas fa-home"></i> HOME</button>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-box signup-box">
                    <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="institution"><i class="fas fa-university"></i> Institution</label>
                            <input type="text" id="institution" name="institution" required>
                        </div>
                        <div class="form-group">
                            <label for="class"><i class="fas fa-graduation-cap"></i> Class</label>
                            <input type="text" id="class" name="class" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn signup-btn">Sign Up</button>
                    </form>
                    <div class="auth-links">
                        <a href="login.html" class="login-link">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>PRINTEASE</h2>
                <p>Mar Baselios College of Engineering and Technology.<br>Nalanchira, Trivandrum</p>
            </div>
            <div class="footer-links">
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
            </div>
            <div class="social-links">
                <a href="https://www.whatsapp.com/"><img src="whatsapp.png" alt="WhatsApp"></a>
                <a href="https://discord.com/"><img src="discord.png" alt="Discord"></a>
                <a href="https://x.com/?lang=en"><img src="x.png" alt="X"></a>
                <a href="https://www.youtube.com/"><img src="yt.png" alt="YouTube"></a>
                <a href="https://in.linkedin.com/"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="copyright">
            <p>PRINTEASE | Copyright Â© 2025 all rights reserved</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
